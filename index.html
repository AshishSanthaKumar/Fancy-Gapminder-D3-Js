<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Fancy-Gapminder-Ashish_Santha_Kumar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="heading">
        <h4>Fancy GapMinder Homework 4 - Ashish Santha Kumar - 1217092981</h4>
    </div>
    <div class="functions">
    <label for="x">X axis:</label>
        <select name="x axis" id="x" onchange="update()">
            <option value="fertility">fertility</option>
            <option value="child_mortality">Child Mortality</option>
            <option value="life_exp">life_exp</option>
            <option value="population">population</option>
            <option value="income">income</option>
        </select>
    <label for="y">Y axis:</label>
        <select name="y axis" id="y" onchange="update()">
            <option value="fertility">fertility</option>
            <option value="child_mortality">Child Mortality</option>
            <option value="life_exp">life_exp</option>
            <option value="population">population</option>
            <option value="income">income</option>
        </select>
    <label for="region">Choose a region:</label>
        <select name="region" id="region" onchange="update()" >
            <option value="South Asia">South Asia</option>
            <option value="Europe & Central Asia">Europe & Central Asia</option>
            <option value="Middle East & North Africa">Middle East & North Africa</option>
            <option value="Sub-Saharan Africa">Sub-Saharan Africa</option>
            <option value="Latin America & Caribbean">Latin America & Caribbean</option>
            <option value="East Asia & Pacific">East Asia & Pacific</option>
            <option value="North America">North America</option>
            <option value="all" selected>all</option>
        </select>
    <label for="year">Enter a Year</label>
        <input type="number" id="year" name="year" min="1800" max="2020" value="1800" onchange="update()">
        <div class="button" style="width:800px; margin:0 auto;">
        <input type='button' id="play" value="play" onclick="updateTimer()">
        </div>
    </div>
        
    <div class="container" id="chart"></div>
    <div class="container" id="legend"></div>  

</body>
<script src="main.js"></script>
</html>
