<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Fancy-Gapminder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="x">Choose a X axis:</label>
        <select name="x axis" id="x" onchange="drawGapMinder()">
            <option value="fertility">fertility</option>
            <option value="child_mortality">Child Mortality</option>
            <option value="life_exp">life_exp</option>
            <option value="population">population</option>
        </select>
    <label for="y">Choose a y axis:</label>
        <select name="y axis" id="y" onchange="drawGapMinder()">
            <option value="fertility">fertility</option>
            <option value="child_mortality">Child Mortality</option>
            <option value="life_exp">life_exp</option>
            <option value="population">population</option>
        </select>
    <label for="region">Choose a region:</label>
        <select name="region" id="region" onchange="drawGapMinder()">
            <option value="South Asia">South Asia</option>
            <option value="Europe & Central Asia">Europe & Central Asia</option>
            <option value="Middle East & North Africa">Middle East & North Africa</option>
            <option value="Sub-Saharan Africa">Sub-Saharan Africa</option>
            <option value="Latin America & Caribbean">Latin America & Caribbean</option>
            <option value="East Asia & Pacific">East Asia & Pacific</option>
            <option value="all">all</option>
        </select>
    <label for="year">Enter a Year</label>
        <input type="number" id="year" name="year" min="1800" max="2100" value="1800" onchange="drawGapMinder()">
        
    <div id="chart"></div> 
</body>
<script src="index.js"></script>
</html>
